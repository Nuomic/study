<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>工具方法</title>
    <script src="../jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            // 将jQuery对象转换成数组
            var arr = $('div').get();
            console.log(arr);
            arr = $('div').toArray();
            console.log(arr);
            // 获取索引上的元素 [index] get(index) eq(index)
            var temp = $('div').get(1);
            console.log(temp);
            // 返回的是jq对象
            console.log($('div').eq(1));
            console.log($('div').first());

            //过滤 过滤出div文本后缀大于2的
            var $res = $('div').filter(function (index, item) {
                // 获取内部文本
                var text = $(item).text();
                // 截取最后一位
                text = text.slice(text.length - 1);
                return text > 2;
            });
            console.log('1111',$res)
        });
    </script>
</head>

<body>
    <div>hello1</div>
    <div>hello2</div>
    <div>hello3</div>
    <div>hello4</div>
</body>

</html>
