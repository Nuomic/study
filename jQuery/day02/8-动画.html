<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动画</title>
    <style>
        div {
            background-color: red;
            height: 200px;
            width: 200px;
        }
    </style>
    <script src="../jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            $('.show').click(function () {
                // $('div').show();
                // $('div').fadeIn(3000);
                $('div').slideDown(3000);
            });

            $('.hide').click(function () {
                // $('div').hide();
                // $('div').fadeOut(2000);    
                $('div').slideUp(3000);
            });
            $('.toggle').click(function () {
                // $('div').toggle();
                $('div').slideToggle(1000);

            });
            $('.own').click(function () {
                $('div').animate({
                    width: '300px',
                    height: '200px',
                    marginTop: '100px'
                }, 3000)
            })
        });
    </script>
</head>

<body>
    <button class="show">显示</button>
    <button class="hide">隐藏</button>
    <button class="toggle">切换</button>
    <button class="own">自定义动画</button>
    <div></div>
</body>

</html>
