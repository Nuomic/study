<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选择器</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
        div:last-child{
            width: 200px;
            height: 200px;
        }
    </style>
    <script src="../jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('div').click(function () {
                alert(1);
                console.log(this); //dom节点
            });
            $('div').css('background', 'blue');
            $('div').css({
                background:'red',
                margin:'10px'
            });
          console.log($('div:last-child').css('width'))  
        });
    </script>
</head>

<body>
    <div>hello</div>
    <div> world</div>

</body>

</html>
