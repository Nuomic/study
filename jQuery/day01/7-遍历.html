<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../jquery-3.4.1.min.js"></script>
    <script>
        // 计算1-100累加
        var arr = [];
        for (var i = 1; i <= 100; i++) {
            arr.push(i);
        }
        var $arr = $(arr);
        var num = 0
        $arr.each(function (index, item) {
            num += item
        })
        console.log(num)
    </script>
</head>

</html>
