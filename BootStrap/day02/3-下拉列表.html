<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../bootstrap-3.3.7/js/jquery-3.4.1.min.js"></script>
    <script src="../bootstrap-3.3.7/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../bootstrap-3.3.7/css/bootstrap.css">
    <script>
        $(function () {
            // 在li点击之后 将li内部的文本填充到button中
            $('.dropdown li').click(function () {
                $('.dropdown button').html($(this).text() + ' <span class="caret"></span>')

            });
            $('.pagination li:not(".pagination li:first,.pagination li:last")').click(function () {
                $('.pagination li').removeClass('active');
                $(this).addClass('active');

            });
        })
    </script>
</head>

<body>
    <div class="container">
        <div class="well">
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="true">
                    Dropdown
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">Separated link</a></li>
                </ul>
            </div>
        </div>
        <!-- 按钮组 -->
        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <button type="button" class="btn btn-default">Left</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default">Middle</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default">Right</button>
            </div>
        </div>


        <div class="btn-group btn-group-justified">
            <a href="" class="btn btn-success">111</a>
            <a href="" class="btn btn-success">222</a>
            <a href="" class="btn btn-success">333</a>
        </div>


        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>

                <li class="active"><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <!-- 导航条 -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <ul class="nav nav-justified nav-pills">
                <li><a href="">新闻</a></li>
                <li> <a href="">新闻</a></li>
                <li><a href="">新闻</a></li>
            </ul>
        </div>
    </nav>
</body>

</html>
