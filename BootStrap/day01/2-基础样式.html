<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-3.3.7/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <h1>标题1</h1>
        <div class="h1">标题1</div>
        <mark>标记标签 </mark>
        <del>删除标签</del>
        <s>无用标签</s>
        <ins>插入的文本</ins>
        <u>下划线</u>
        <!-- 荧幕 -->
        <div class="jumbotron">
            <h1>主标题<small>副标题</small></h1>
            <div class="text-left">qqqqqqqqqq</div>
            <div class="text-right">qqqqqqqqqqqq</div>
            <div class="text-center">qqqqqqqqqqq</div>
            <!-- 两端对齐 -->
            <div class="text-justify text-capitalize">qqqqqqqqqqqqqqqqq</div>
            <div class="text-nowrap text-uppercase">qqqqqqqqqqqqqqqqqqqqqqqqqq</div>
        </div>
        <!-- 缩略语 -->
        <abbr title="我是Hello">Hello</abbr>
        <abbr title="我是Hello" class="initialism"> hello</abbr>
    </div>

</body>

</html>
