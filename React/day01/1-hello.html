<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- 引入react react-dom babel -->
  <script src="../js/react.js"></script>
  <script src="../js/react-dom.js"></script>
  <script src="../js/babel.min.js"></script>
  <script type="text/babel">

    // 声明组件--函数声明方式
    function  MyCom(props) {
        // prop是父组件给子组件传参存放的位置 是一个对象
        let test = 'test'
        return (
          <div>
            <h1>hello{test}</h1>    
            <h2>world{props.stu.name}</h2>
          </div>
        );
      } 
       let student ={
        name:'zhangsan'
    }
    //   将组件渲染到容器中
      ReactDOM.render(<MyCom stu = {student}/>,document.getElementById('container'))
    //   temp 是React元素
      const temp = <h3>temp</h3>
      console.log(temp);
      ReactDOM.render(temp,document.getElementById('one'))
    </script>
</head>

<body>
  <div id="container"></div>

  <div id="one"></div>
</body>

</html>
