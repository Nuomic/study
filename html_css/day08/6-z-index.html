<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>z-index</title>
    <style>
        .one{
            width: 300px;
            height: 300px;
            background-color: #ff8040;
            position: absolute;
            top: 100px;
            left: 100px;
            opacity: 0.3;
             z-index: 1;
        }
        .two{
            width: 200px;
            height: 200px;
            background-color: #473f90;
            position: absolute;
            top: 100px;
            left: 100px;
           
        }
    </style>
</head>
<body>
    <div class="one">one</div>
    <div class="two">two</div>
</body>
</html>
