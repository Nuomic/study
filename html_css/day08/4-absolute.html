<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>有祖先元素的绝对定位</title>
    <style>

        *{
            padding: 0;
            margin: 0;
        }
        .outer{
            width: 400px;
            height: 400px;
            background-color: #ffff00;
            margin: 100px;
            position: relative;
        }
        .inner{
            width: 100px;
            height: 100px;
            background-color: #ff8040;
        }
        .one{
            position: absolute;
            left: 55px;
            top: 30px;
        }
        .two{
            position: absolute;
            right: 55px;
            top: 30px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner one"></div>
        <div class="inner two"></div>
    </div>
</body>
</html>
