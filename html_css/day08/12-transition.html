<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>transition过度</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
        div:hover{
            width: 200px;
            background-color: blue;
            /* transition: width 3s linear ,background-color 5s ease; */
            transition: all 3s linear;
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
