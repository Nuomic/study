<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>导航</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            display: flex;
            list-style: none;
            background-color: deeppink;
            color: white;
            height: 50px;
            justify-content: space-around;
        }
        li{
            padding: 0 80px;
            /* border: 1px solid red; */
            line-height: 50px
        }
        li:hover{
            color: deeppink;
            background-color: #ff8080;
            box-shadow: 1px 1px 2px #800000
        }
    </style>
</head>

<body>
    <ul>
        <li>首页</li>
        <li>新闻</li>
        <li>列表</li>
        <li>关于我们</li>
        <li>其他</li>
    </ul>
</body>

</html>
