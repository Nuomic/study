<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页面</title>
</head>

<body>
    <form action="">
        <!-- readonly 只读 可提交数据 -->
        <!-- disabled  禁用 不可提交 -->
        <!-- autofocus自动聚焦 bool属性 -->
        <div>用户名：<input type="text" autofocus name="username"></div>
        <div>密码：<input type="password" name="userpwd" id=""></div>
        <!-- 统一偶的单选按钮name取值保持一致 -->
        <div>性别：
            <input type="radio" name="sex" value="男" id="male"><label for="male">男</label>
            <input type="radio" name="sex" value="女" id="female"><label for="female">女</label>
        </div>
        <div>
            爱好：
            <input type="checkbox" name="hobby" id="" checked value="唱">唱
            <input type="checkbox" name="hobby" id="" value="跳">跳
            <input type="checkbox" name="hobby" id="" value="rap">rap
            <input type="checkbox" name="hobby" id="" value="蓝球">蓝球
        </div>
        <div>
            籍贯：
            <!-- multiple 多选列表 -->
            <!-- size 默认显示的行数 -->
            <select name="adress"  id="">
                <!-- selected 默认选中 -->
                <option value="">请选择</option>
                <option value="shanghai">上海</option>
                <option value="beijng">北京</option>
                <option value="shenzhen">深圳</option>
            </select>
        </div>
        <div>
            个人简介：
            <textarea name="info" id="" cols="30" rows="10">
            </textarea>
        </div>
        <div><input type="submit" value="注册"></div>
    </form>
 <hr />
    <form action="" enctype="multipart/form-data" method="post">
    <input type="file" name="file">
    <button type="submit">提交</button>
    </form>
</body>

</html>
