<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>font</title>
    <style>
        div{
            font-size: 50px;
            /* itakic 倾斜体 */
            /* nornmal 正常 */
            font-style: italic;
            /* weight取值 100-900 normal=400  bold=700*/
            font-weight: 700;

            /* 字体变形 */
            /* uppercase 转化为大写 */
            text-transform: uppercase;
            /* lowercase 转化为小写 */
            text-transform: lowercase;
            /* capitalize 首字母大写 */
            text-transform: capitalize;
            /* full-width 转化为等宽 */
            text-transform: full-width;

            /* 文本修饰 */
            /* underline 下划线 */
            text-decoration: underline;
            /* 线条的样式 */
            text-decoration-style: wavy;
            /* 线条的位置 */
            /* text-decoration-line: line-through; */

            /* 文本阴影 */
            text-shadow: 2px 2px 2px royalblue,-2px -2px 2px rebeccapurple
        }
         a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div>
        你好，hello
        <a href="">dasjdkl</a>
    </div>

</body>
</html>
