<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伪类选择器</title>
    <style>
        input[type=text]:focus {
            /* border:1px solid red; */
            /* 盒子阴影 水平方向偏移 垂直方向偏移 阴影模糊距离 阴影颜色 */
            box-shadow: 3px 3px 3px coral;
        }

        input:disabled {
            border: 1px solid sienna;
        }

        input:enabled {
            border: 1px solid blue;
        }

        input[type=radio]:default {
            outline: 1px darkblue solid
        }

        input[type=radio]:checked {
            outline: 1px red solid
        }

        /* 通过验证的 */
        input:valid {
            background-color: green;
        }

        /* 不通过验证的 */
        input:invalid {
            background-color: #5193ae;
        }

        /* 必填项 */
        input:required {
            background-color: red;
        }

        /* 选填项 */
        input:optional {
            background-color: #5193ae;
        }

        /* 在范围内 */
        input[type=number]:in-range{
            background-color: #5193ae;
        }
        /* 在范围外 */
        input[type=number]:out-of-range{
            background-color: red;
        }
    </style>
</head>

<body>
    <form action="">
        用户名：<input type="text" name="" id="" required>
        <br>
        密码：<input type="password" name="" id="" disabled>
        <br>
        性别： <input type="radio" name="gander" id="" checked>男
        <input type="radio" name="gander">女
        <br>
        年龄：<input type="number" min="10" max="50" name="" id="">
        <br>
        <input type="submit" name="" id="" value="提交">
    </form>

</body>

</html>
