<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5-阻止默认行为</title>
    <script>
        window.onload = function () {
            var a = document.links[0];
            var btn = document.forms[0].lastElementChild;
            function handle (e) {
                // //非IE8及以下
                // e.preventDefault();
                // //IE8及以下
                // e.returnValue = false;

                // 兼容性代码
                if(e.preventDefault){
                e.preventDefault();
                }else{
                e.returnValue = false;
                }
            }
            a.onclick = handle;
            btn.onclick = handle;
        }
    </script>
</head>

<body>
    <a href="./1-Element.html">跳转</a>
    <form action="./1-Element.html">
        <button>提交</button>
    </form>
</body>

</html>
