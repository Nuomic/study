<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
    window.onload = function () {
        var canvas = document.getElementsByTagName('canvas')[0];
        var context = canvas.getContext('2d');
        // 左大半圆(黑)
        context.beginPath();
        context.arc(250, 250, 250, Math.PI / 2, Math.PI * 3 / 2);
        context.fill()
        // 右大半圆(白)
        context.arc(250, 250, 250, Math.PI * 3 / 2, Math.PI / 2);
        context.closePath();
        context.stroke();
        // 黑半圆
        context.beginPath();
        context.arc(250, 125, 125, Math.PI * 3 / 2, Math.PI / 2);
        context.closePath();
        context.fill();
        // 白半圆
        context.beginPath();
        context.arc(250, 375, 125, Math.PI / 2, Math.PI * 3 / 2);
        context.fillStyle = 'white';
        context.closePath();
        context.fill();
        // 白小圆
        context.beginPath();
        context.arc(250, 125, 50, 0, Math.PI * 2);
        context.closePath();
        context.fill();
        // 黑小圆
        context.beginPath();
        context.fillStyle = 'black';
        context.arc(250, 375, 50, 0, Math.PI * 2);
        context.closePath();
        context.fill();
    }
</script>
<style>
    canvas {
        animation-name: myani;
        animation-duration: 3s;
        animation-timing-function: linear;
        animation-iteration-count:infinite
    }

    @keyframes myani {
        0% {
            transform: rotate(0);

        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>

<body>
    <canvas width="500px" height="500px"></canvas>
</body>

</html>
